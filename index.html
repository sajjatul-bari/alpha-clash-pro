<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- daisy UI and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- style css -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main
      class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home page -->
      <section id="home-screen" class="flex justify-center min-h-screen">
        <div class="flex flex-col items-center justify-center space-y-10">
          <h1 class="font-anton text-9xl text-white">ALPHABET CLASH PRO</h1>
          <p class="font-poppins text-xl text-white">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            onclick="play()"
            class="btn bg-white text-black hover:text-white hover:border-white"
          >
            Play Now
          </button>
        </div>
      </section>
      <!-- home page end -->
      <!-- play-ground end -->
      <section id="play-ground" class="flex justify-center pt-10 hidden">
        <div>
          <!-- screen -->
          <div>
            <div
              class="artboard artboard-horizontal phone-6 border-[15px] rounded-xl border-gray-800 bg-[#ffffffB3]"
            >
              <div class="flex justify-center">
                <p class="bg-gray-800 text-white px-4 py-2 rounded-b-xl">
                  Don't watch keyboard while playing...
                </p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p
                  id="current-alpha"
                  class="text-black font-anton text-8xl uppercase"
                >
                  Y
                </p>
              </div>
            </div>
          </div>
          <!-- keyboard -->
          <div class="pt-10">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- life-score -->
          <div class="pt-10 flex justify-between">
            <button class="btn bg-[#894189] text-white rounded-full">
              Life
              <img src="images/love.svg" alt="" />
              <span>1</span>
            </button>
            <button class="btn bg-[#360490] text-white rounded-full">
              Score
              <img src="images/dollar.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- final score -->
      <section class="score hidden">
        <div
          class="text-white flex flex-col justify-center items-center min-h-screen"
        >
          <div class="space-y-5 bg-[#ffffff33] text-center p-12 rounded-xl">
            <h1 class="text-6xl">
              <span class="font-extrabold">Score:</span>
              <span>14</span>
            </h1>
            <button
              class="btn bg-white text-black hover:text-white hover:border-white"
            >
              Play Again
            </button>
            <p class="font-poppins text-xl text-white">
              Practice will make you Pro
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="script/alpha-clash.js"></script>
    <script src="script/utility.js"></script>
  </body>
</html>
